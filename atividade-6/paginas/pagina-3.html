<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miau - tudo sobre Gatos</title>
    <link rel="stylesheet" href="../style.css">

    <link rel="shortcut icon" href="../assets/imagens/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/imagens/favicon.ico" type="image/x-icon">
</head>

<body class="pagina3-body">
    <center>
        <header>
            <div class="imagem">
                <img src="../assets/imagens/logo-miau.png" alt="Gatos">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="pagina-1.html">Origem</a></li>
                    <li><a href="pagina-2.html">Os Encantos dos Gatos</a></li>
                    <li><a href="pagina-3.html">Formulário para adoção</a></li>

                </ul>
            </nav>
        </header>
        <div class="container">
            <form action="#" method="POST">
                <h1>Cadastre Seu Gato Para Adoção</h1>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </fieldset>

                <fieldset>
                    <legend>Informações sobre o Gato</legend>
                    <label for="nome_gato">Nome do Gato:</label>
                    <input type="text" id="nome_gato" name="nome_gato">
                    <label for="idade_gato">Idade do Gato:</label>
                    <input type="text" id="idade_gato" name="idade_gato">
                    <label for="cor_gato">Cor do Gato:</label>
                    <input type="text" id="cor_gato" name="cor_gato">
                    <label for="comportamento_gato">Comportamento do Gato:</label>
                    <textarea id="comportamento_gato" name="comportamento_gato"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Preferências do Gato</legend>
                    <label for="brinquedo_preferido">Brinquedo Preferido:</label>
                    <input type="text" id="brinquedo_preferido" name="brinquedo_preferido">
                    <label for="comida_preferida">Comida Preferida:</label>
                    <input type="text" id="comida_preferida" name="comida_preferida">
                    <label for="lugar_preferido">Lugar Preferido:</label>
                    <input type="text" id="lugar_preferido" name="lugar_preferido">
                    <label for="comportamento_favorito">Comportamento Favorito:</label>
                    <textarea id="comportamento_favorito" name="comportamento_favorito"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Saúde do Gato</legend>
                    <label for="vacinas">Vacinas Recebidas:</label>
                    <input type="text" id="vacinas" name="vacinas">
                    <label for="alergias">Alergias Conhecidas:</label>
                    <input type="text" id="alergias" name="alergias">
                    <label for="medicamentos">Medicamentos Usados:</label>
                    <input type="text" id="medicamentos" name="medicamentos">
                </fieldset>

                <fieldset>
                    <legend>Outras Informações</legend>
                    <label for="microchip">Microchipado:</label>
                    <input type="radio" id="sim" name="microchip" value="Sim">
                    <label for="sim">Sim</label>
                    <input type="radio" id="nao" name="microchip" value="Não">
                    <label for="nao">Não</label>
                    <label for="castrado">Castrado:</label>
                    <input type="radio" id="sim" name="castrado" value="Sim">
                    <label for="sim">Sim</label>
                    <input type="radio" id="nao" name="castrado" value="Não">
                    <label for="nao">Não</label>
                </fieldset>

                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </form>
        </div>

    </center>
    <footer>
        <div class="footer-section">
            <h3>Redes Sociais</h3>
            <div class="social-icons">
                <a href="https://www.twitter.com"><img src="../assets/imagens/assetstwitter-icon.png.png" alt="Twitter"></a>
                <a href="https://www.instagram.com"><img src="../assets/imagens/assetsinstagram-icon.png.png" alt="Instagram"></a>
                <a href="https://www.pinterest.com"><img src="../assets/imagens/assetspinterest-icon.png.png" alt="Pinterest"></a>
                <a href="https://www.facebook.com"><img src="../assets/imagens/assetsfacebook-icon.png.png" alt="Facebook"></a>
                <a href="https://www.youtube.com"><img src="../assets/imagens/assetsyoutube-icon.png.png" alt="YouTube"></a>
            </div>
        </div>
        <div class="footer-section">
            <h3>Contato</h3>
            <p>Endereço: Rua dos Gatos, 123</p>
            <p>Telefone: (123) 456-7890</p>
        </div>
    </footer>
</body>

</html>
