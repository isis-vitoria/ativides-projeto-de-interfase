    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8d_qGxQUZ9rrrXRs7bZRusbdR315829M&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var empresa = { lat: -15.871358758678044, lng: -47.8209566 }; 
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: empresa
            });
            var marker = new google.maps.Marker({
                position: empresa,
                map: map
            });
        }
    </script>

    <main>
        <section>
            <h1>Contato</h1>
            <p>Entre em contato conosco através do formulário abaixo ou visite-nos no nosso endereço.</p>
            <form action="envio_formulario.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <h2>Localização</h2>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </section>
    </main>
